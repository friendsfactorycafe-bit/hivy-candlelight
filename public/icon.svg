<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Rich gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C0519"/>
      <stop offset="50%" stop-color="#7F1D1D"/>
      <stop offset="100%" stop-color="#78350F"/>
    </linearGradient>
    <!-- Heart gradient -->
    <linearGradient id="heartGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="50%" stop-color="#E11D48"/>
      <stop offset="100%" stop-color="#9F1239"/>
    </linearGradient>
    <!-- Candle flame gradient -->
    <linearGradient id="flameGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="40%" stop-color="#FBBF24"/>
      <stop offset="70%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#FFFBEB"/>
    </linearGradient>
    <!-- Outer glow for flame -->
    <radialGradient id="flameGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FDE68A" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FBBF24" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    <!-- Candle body gradient -->
    <linearGradient id="candleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="50%" stop-color="#FFFBEB"/>
      <stop offset="100%" stop-color="#FDE68A"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle with subtle border -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#D4A574" stroke-width="0.5" opacity="0.4"/>
  <!-- Heart shape - centered and refined -->
  <path d="M50 80 C22 58 10 38 18 26 C26 14 40 16 50 32 C60 16 74 14 82 26 C90 38 78 58 50 80Z" 
        fill="url(#heartGrad)" filter="url(#glow)"/>
  <!-- Heart highlight -->
  <path d="M30 32 Q38 22 48 30" fill="none" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Candle body with rounded top -->
  <rect x="45" y="38" width="10" height="26" rx="2" fill="url(#candleGrad)"/>
  <ellipse cx="50" cy="38" rx="5" ry="2" fill="#FFFBEB"/>
  <!-- Wick -->
  <line x1="50" y1="38" x2="50" y2="32" stroke="#78716C" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Flame outer glow -->
  <circle cx="50" cy="24" r="12" fill="url(#flameGlow)"/>
  <!-- Flame main shape -->
  <path d="M50 32 Q44 26 46 20 Q48 14 50 12 Q52 14 54 20 Q56 26 50 32Z" fill="url(#flameGrad)" filter="url(#glow)"/>
  <!-- Flame inner highlight -->
  <ellipse cx="50" cy="22" rx="2" ry="5" fill="#FFFBEB" opacity="0.9"/>
  <!-- Sparkles -->
  <circle cx="28" cy="22" r="1.5" fill="#FDE68A" opacity="0.9"/>
  <circle cx="72" cy="22" r="1.5" fill="#FDE68A" opacity="0.9"/>
  <circle cx="22" cy="45" r="1" fill="#FBBF24" opacity="0.7"/>
  <circle cx="78" cy="45" r="1" fill="#FBBF24" opacity="0.7"/>
  <circle cx="32" cy="68" r="0.8" fill="#FDE68A" opacity="0.5"/>
  <circle cx="68" cy="68" r="0.8" fill="#FDE68A" opacity="0.5"/>
</svg>
