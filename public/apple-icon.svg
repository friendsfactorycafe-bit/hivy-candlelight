<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <!-- Rich gradient background -->
    <linearGradient id="bgGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C0519"/>
      <stop offset="50%" stop-color="#7F1D1D"/>
      <stop offset="100%" stop-color="#78350F"/>
    </linearGradient>
    <!-- Heart gradient -->
    <linearGradient id="heartGradApple" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="50%" stop-color="#E11D48"/>
      <stop offset="100%" stop-color="#9F1239"/>
    </linearGradient>
    <!-- Candle flame gradient -->
    <linearGradient id="flameGradApple" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="40%" stop-color="#FBBF24"/>
      <stop offset="70%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#FFFBEB"/>
    </linearGradient>
    <!-- Outer glow for flame -->
    <radialGradient id="flameGlowApple" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FDE68A" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FBBF24" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    <!-- Candle body gradient -->
    <linearGradient id="candleGradApple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="50%" stop-color="#FFFBEB"/>
      <stop offset="100%" stop-color="#FDE68A"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="glowApple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded rect -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradApple)"/>
  <rect x="4" y="4" width="172" height="172" rx="38" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.4"/>
  <!-- Heart shape - centered and refined -->
  <path d="M90 144 C40 104 18 68 32 47 C47 25 72 29 90 58 C108 29 133 25 148 47 C162 68 140 104 90 144Z" 
        fill="url(#heartGradApple)" filter="url(#glowApple)"/>
  <!-- Heart highlight -->
  <path d="M54 58 Q68 40 86 54" fill="none" stroke="#FDA4AF" stroke-width="3.6" stroke-linecap="round" opacity="0.6"/>
  <!-- Candle body with rounded top -->
  <rect x="81" y="68" width="18" height="47" rx="4" fill="url(#candleGradApple)"/>
  <ellipse cx="90" cy="68" rx="9" ry="4" fill="#FFFBEB"/>
  <!-- Wick -->
  <line x1="90" y1="68" x2="90" y2="58" stroke="#78716C" stroke-width="2.7" stroke-linecap="round"/>
  <!-- Flame outer glow -->
  <circle cx="90" cy="43" r="22" fill="url(#flameGlowApple)"/>
  <!-- Flame main shape -->
  <path d="M90 58 Q79 47 83 36 Q86 25 90 22 Q94 25 97 36 Q101 47 90 58Z" fill="url(#flameGradApple)" filter="url(#glowApple)"/>
  <!-- Flame inner highlight -->
  <ellipse cx="90" cy="40" rx="3.6" ry="9" fill="#FFFBEB" opacity="0.9"/>
  <!-- Sparkles -->
  <circle cx="50" cy="40" r="2.7" fill="#FDE68A" opacity="0.9"/>
  <circle cx="130" cy="40" r="2.7" fill="#FDE68A" opacity="0.9"/>
  <circle cx="40" cy="81" r="1.8" fill="#FBBF24" opacity="0.7"/>
  <circle cx="140" cy="81" r="1.8" fill="#FBBF24" opacity="0.7"/>
  <circle cx="58" cy="122" r="1.4" fill="#FDE68A" opacity="0.5"/>
  <circle cx="122" cy="122" r="1.4" fill="#FDE68A" opacity="0.5"/>
</svg>
