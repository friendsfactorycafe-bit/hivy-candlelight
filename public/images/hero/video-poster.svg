<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#57534E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CA8A04;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="80" fill="white" opacity="0.05"/>
  <circle cx="900" cy="500" r="120" fill="white" opacity="0.05"/>
  <circle cx="150" cy="1500" r="100" fill="white" opacity="0.05"/>
  <circle cx="950" cy="1700" r="90" fill="white" opacity="0.05"/>
  
  <!-- Sparkle decorations -->
  <g transform="translate(200, 400)">
    <path d="M0 -30 L5 -5 L30 0 L5 5 L0 30 L-5 5 L-30 0 L-5 -5 Z" fill="white" opacity="0.3"/>
  </g>
  <g transform="translate(880, 350)">
    <path d="M0 -25 L4 -4 L25 0 L4 4 L0 25 L-4 4 L-25 0 L-4 -4 Z" fill="white" opacity="0.25"/>
  </g>
  <g transform="translate(150, 1100)">
    <path d="M0 -20 L3 -3 L20 0 L3 3 L0 20 L-3 3 L-20 0 L-3 -3 Z" fill="white" opacity="0.2"/>
  </g>
  <g transform="translate(930, 1400)">
    <path d="M0 -35 L6 -6 L35 0 L6 6 L0 35 L-6 6 L-35 0 L-6 -6 Z" fill="white" opacity="0.25"/>
  </g>
  
  <!-- Center content area -->
  <rect x="140" y="760" width="800" height="400" rx="30" fill="white" opacity="0.1"/>
  
  <!-- HIVY Logo area -->
  <circle cx="540" cy="860" r="80" fill="white" opacity="0.9"/>
  <path d="M540 810 L548 850 L588 860 L548 870 L540 910 L532 870 L492 860 L532 850 Z" fill="url(#sparkleGrad)"/>
  <circle cx="540" cy="860" r="12" fill="#CA8A04"/>
  
  <!-- Text: HIVY -->
  <text x="540" y="990" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">HIVY</text>
  
  <!-- Tagline -->
  <text x="540" y="1050" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">Place for Celebrations</text>
  
  <!-- Virtual Tour text -->
  <text x="540" y="1120" font-family="Arial, sans-serif" font-size="36" fill="url(#sparkleGrad)" text-anchor="middle" font-weight="bold">✨ Virtual Tour ✨</text>
  
  <!-- Play button hint -->
  <g transform="translate(540, 1300)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.9"/>
    <path d="M-15 -25 L25 0 L-15 25 Z" fill="#CA8A04"/>
  </g>
  
  <!-- Bottom text -->
  <text x="540" y="1450" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">Tap to explore our romantic spaces</text>
  
  <!-- Small decorative dots -->
  <circle cx="440" cy="1500" r="4" fill="white" opacity="0.5"/>
  <circle cx="540" cy="1500" r="4" fill="white" opacity="0.5"/>
  <circle cx="640" cy="1500" r="4" fill="white" opacity="0.5"/>
</svg>
